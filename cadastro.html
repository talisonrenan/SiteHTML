<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | AstroSync</title>
</head>
<body>
    <h1>AstroSync</h1>
    <h2>Cadastro</h2>
    <form>
        <input type="text" name="nome" placeholder="Nome">
        <br><br>
        <input type="text" name="sobrenome" placeholder="Sobrenome">
        <br><br>
        <input type="email" name="email" placeholder="E-mail">
        <br><br>
        <input type="date" name="data_nascimento" placeholder="Data de nascimento">
        <br><br>
        <input type="number" name="numero" placeholder="(00) 0 0000-0000">
        <br><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="feminino" name="genero" value="masculino">
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>
        <br>
        <input type="radio" id="naoinformar" name="genero" value="naoinformar">
        <label for="naoinformar">Prefiro não informar</label>
        <br>
        <br>
        <input type="password" placeholder="Criar senha">
        <br><br>
        <input type="password" placeholder="Confirmar senha">
        <br><br>
        <input type="radio" id="aceito" name="termo" value="aceitar">
        <label for="aceitar">Eu concordo em receber comunicações. Ao informar meus dados, <br>estou ciente das diretrizes da Política de Privacidade</label>
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
